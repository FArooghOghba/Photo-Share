<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .login--wrapper{
            display: flex;
            height: 80vh;
            align-items: center;
            justify-content: center;
        }

        .login-form{
            width: 500px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="login--wrapper">

              {% if is_register_page %}
                <form method="POST">
                    {% csrf_token %}
                    <h1 class="mb-5">Register</h1>
                    {% for field in form %}
                        <div class="m-3">
                        <label for="exampleInputPassword1" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {{ field.errors }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                    <p class="mx-3">Already have an account? <a href="{% url 'photos:login' %}">Login</a></p>
                </form>
              {% else %}
                <form class="login-form" method="POST">
                  {% csrf_token %}
                  <h1 class="mb-5">Login</h1>
                  <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                  <div class="m-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                  </div>

                  <button type="submit" class="btn btn-primary m-3">Submit</button>
                  <p class="mx-3">Don't have an account? <a href="{% url 'photos:register' %}">Register</a></p>
                </form>
              {% endif %}
        </div>
    </div>

</body>

</html>
